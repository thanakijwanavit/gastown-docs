# Primary deployment: AWS S3 + CloudFront â†’ docs.gt.villamarket.ai
# Triggers on push to master or main. See also: pages.yml (GitHub Pages fallback).
name: Deploy to AWS (S3 + CloudFront)

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://docs.gt.villamarket.ai/ \
            --delete \
            --cache-control "public, max-age=3600" \
            --exclude "*.html" \
            --exclude "sitemap.xml" \
            --exclude "llm.txt" \
            --exclude "llm-full.txt"
          aws s3 sync build/ s3://docs.gt.villamarket.ai/ \
            --cache-control "public, max-age=300" \
            --exclude "*" \
            --include "*.html" \
            --include "sitemap.xml" \
            --include "llm.txt" \
            --include "llm-full.txt" \
            --include "api/*"

      - name: Deploy CloudFront Function (URL rewrite)
        run: |
          CF_FUNC_NAME="gastown-docs-url-rewrite"
          CF_FUNC_FILE="cloudfront/url-rewrite.js"

          if aws cloudfront describe-function --name "$CF_FUNC_NAME" >/dev/null 2>&1; then
            echo "Updating CloudFront Function: $CF_FUNC_NAME"
            ETAG=$(aws cloudfront describe-function --name "$CF_FUNC_NAME" --query 'ETag' --output text)
            aws cloudfront update-function \
              --name "$CF_FUNC_NAME" \
              --function-config '{"Comment":"URL rewrite for Docusaurus trailing slash","Runtime":"cloudfront-js-2.0"}' \
              --function-code "fileb://${CF_FUNC_FILE}" \
              --if-match "$ETAG"
            ETAG=$(aws cloudfront describe-function --name "$CF_FUNC_NAME" --query 'ETag' --output text)
            aws cloudfront publish-function --name "$CF_FUNC_NAME" --if-match "$ETAG"
          else
            echo "Creating CloudFront Function: $CF_FUNC_NAME"
            aws cloudfront create-function \
              --name "$CF_FUNC_NAME" \
              --function-config '{"Comment":"URL rewrite for Docusaurus trailing slash","Runtime":"cloudfront-js-2.0"}' \
              --function-code "fileb://${CF_FUNC_FILE}"
            ETAG=$(aws cloudfront describe-function --name "$CF_FUNC_NAME" --query 'ETag' --output text)
            aws cloudfront publish-function --name "$CF_FUNC_NAME" --if-match "$ETAG"
            echo "NOTE: Function created but must be manually associated with distribution ${{ secrets.CF_DIST_ID }}"
          fi

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DIST_ID }} \
            --paths "/*"
